<h2>Cadastro de Livro</h2>

<form [formGroup]="form" (ngSubmit)="salvar()">

  <div>
    <label>Título</label><br>
    <input pInputText formControlName="titulo" />
  </div>

  <br>

  <div>
    <label>Autor</label><br>
    <input pInputText formControlName="autor" />
  </div>

  <br>

  <div>
    <label>Ano</label><br>
    <input type="number" pInputText formControlName="ano" />
  </div>

  <br>

  <div>
    <label>Disponível</label><br>
    <input type="checkbox" formControlName="disponivel" />
  </div>

  <br>
  
  <div>
    <label>Categorias (máx. 3)</label><br>

    <p-multiSelect formControlName="categoriasIds" [options]="categorias" optionLabel="label" optionValue="value"
      placeholder="Selecione categorias" [maxSelectedLabels]="3" (onChange)="mudarCat()"></p-multiSelect>


  </div>

  <br><br>

  <button pButton label="Salvar"></button>
  <button pButton label="Cancelar" class="p-button-secondary" type="button" (click)="cancelar()"></button>

</form>
