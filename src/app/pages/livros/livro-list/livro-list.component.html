<h2>Livros</h2>

<div style="display:flex; gap:10px; align-items:center;">
  <input pInputText type="text" placeholder="Filtrar por título" [(ngModel)]="filtroTitulo" (input)="filtrar()" />
  <button pButton label="Novo" (click)="editarLivro(0)"></button>
</div>

<br>

<p-table [value]="livros">
  <ng-template pTemplate="header">
    <tr>
      <th>Título</th>
      <th>Autor</th>
      <th>Ano</th>
      <th>Disponível</th>
      <th>Categorias</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-livro>
    <tr>
      <td>{{ livro.titulo }}</td>
      <td>{{ livro.autor }}</td>
      <td>{{ livro.ano }}</td>
      <td>{{ livro.disponivel ? 'Sim' : 'Não' }}</td>
      <td>
        <span *ngFor="let c of livro.categorias; let i = index">
          {{ c.nome }}<span *ngIf="i < livro.categorias.length - 1">, </span>
        </span>
      </td>
      <td>
        <button pButton icon="pi pi-pencil" (click)="editarLivro(livro.id)"></button>
        <button pButton icon="pi pi-trash" class="p-button-danger" (click)="excluirLivro(livro.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
